<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
    <title>Local Storage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="forum_script.js" type="text/javascript" charset="utf-8"></script>
<!--on peut avoir accès à l'évènement onload avec jquery-->
<body>

<div id="partie_forum">
    <h2>Forum</h2>
    <h3>Vous avez une question ? Postez la ci-dessous !</h3>
    <form id="question_form">
        <label for="question_pseudo">
            Pseudo :
            <input type="text" required id="question_pseudo" placeholder="Votre pseudo">
        </label>
        <label for="question_text">
            Question :
            <textarea id="question_text" required placeholder="Rédiger votre question ici."></textarea>
        </label>
        <input type="submit" id="add" value="Postez votre question">
    </form>

    <div class="questions_container"></div>

</div>
</div>

</body>
</html>
